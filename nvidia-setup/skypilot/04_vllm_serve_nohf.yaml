cat > 04_vllm_serve_nohf.yaml << 'EOF'
envs:
  MODEL_NAME: Qwen/Qwen2.5-1.5B-Instruct
  HF_TOKEN: ""          # explicitly empty so SkyPilot stops complaining

resources:
  infra: k8s/default
  accelerators: RTX4060:1
  cpus: 4
  memory: 16+
  ports: 8081

setup: |
  pip install vllm

run: |
  vllm serve $MODEL_NAME \
    --port 8081 \
    --max-model-len 2048 \
    --gpu-memory-utilization 0.90
EOF

